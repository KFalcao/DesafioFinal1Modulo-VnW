<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Self Care</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="./Assets/Img/SelfCare.svg" alt="Logomarca do Site" />
          </a>
        </div>
        <div id="icones">
          <a href="#pesquisa">
            <img src="./Assets/Img/search.svg" alt="Icone de pesquisa" />
          </a>
          <a href="#login">
            <img src="./Assets/Img/login.svg" alt="Icone de login" />
          </a>
          <a href="#carrinho">
            <img src="./Assets/Img/cart.svg" alt="Icone de carrinho" />
          </a>
        </div>
      </nav>
      <div class="frame">
        <img src="./Assets/Img/frame.png" alt="Ofertas" />
      </div>
    </header>
    <main>
      <section class="paginaPromocao">
        <h3>PROMOÇÃO</h3>
        <p>9 Produtos</p>
      </section>
      <section class="produtos">
        <div class="produto">
          <figure>
            <img src="./Assets/Img/elixir.png" alt="Elixir da Eternidade" />
            <figcaption>Elixir da Eternidade</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img src="./Assets/Img/vitaminaDoSol.png" alt="Vitamina do Sol" />
            <figcaption>Vitamina do Sol</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img src="./Assets/Img/vitaminaLua.png" alt="Vitamina da Lua" />
            <figcaption>Vitamina da Lua</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img src="./Assets/Img/petalas.png" alt="Pétalas de Amor" />
            <figcaption>Pétalas de Amor</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img
              src="./Assets/Img/essenciaNatureza.png"
              alt="Essência da Natureza"
            />
            <figcaption>Essência da Natureza</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img src="./Assets/Img/jasmin.png" alt="Jasmin com notas de Rosa" />
            <figcaption>Jasmin com notas de Rosa</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img src="./Assets/Img/melissa.png" alt="Essência de Melissa" />
            <figcaption>Essência de Melissa</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img src="./Assets/Img/pureza.png" alt="Pureza Iluminada" />
            <figcaption>Pureza Iluminada</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
        <div>
          <figure>
            <img src="./Assets/Img/patchouli.png" alt="Essência de Patchouli" />
            <figcaption>Essência de Patchouli</figcaption>
          </figure>
          <p>R$ <span>50,00</span></p>
          <button>Comprar</button>
        </div>
      </section>
    </main>
    <footer>
      <section class="informacoes">
        <div>
          <h4>Contato</h4>
          <h4>Termos de serviço</h4>
          <h4>Política de privacidade</h4>
          <h4>Cancelamento, troca e reembolso</h4>
        </div>
        <div>
          <form>
            <h4>Newsletter</h4>
            <input type="email" placeholder="Digite o seu melhor E-mail" />
            <button class="inscrever">Inscrever</button>
          </form>
        </div>
      </section>
      <section class="logos">
        <div>
          <a href="https://www.instagram.com/">
            <img src="./Assets/Img/insta.svg" alt="Logomarca Instagram" />
          </a>
          <a href="https://www.facebook.com/">
            <img src="./Assets/Img/face.svg" alt="Logomarca Facebook" />
          </a>
        </div>
        <div class="pagamentos">
          <img src="./Assets/Img/master.svg" alt="Logomarca MasterCard" />
          <img src="./Assets/Img/paypal.svg" alt="Logomarca Paypal" />
          <img src="./Assets/Img/visa.svg" alt="Logomarca Visa" />
        </div>
      </section>
    </footer>
  </body>
</html>
